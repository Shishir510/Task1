<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="Task1/style.css">
</head>

<body>
    <div class="header">
        Welcome to my LIBRARY

    </div>
    <section id="bg">

        <div class="container">

            <form action="#" id="form">
                <div class="formitem">
                    <label for="name"> Enter Book Name : </label>
                    <input type="text" name="name" id="name">
                </div>

                <div class="formitem">
                    <label for="Author"> Author : </label>
                    <input type="text" name="author" id="Author">
                </div>

                <div class="formitem">
                    <label for="Language"> Language : </label>
                    <input type="text" name="Language" id="Language">
                </div>

                <div class="formitem">
                    <label for="Publication"> Publication : </label>
                    <input type="text" name="Publication" id="Publication">
                </div>

                <div class="formitem">
                    <label for="mrp">MRP(in Rs) : </label>
                    <input type="number" name="mrp" id="mrp">
                </div>

                <div class="formitem">
                    <label for="summary"> Summary : </label>
                    <input type="text" name="summary" id="summary">
                </div>

                <div class="formitem">
                    <label for="abauthor"> About the Author : </label>
                    <input type="text" name="abauthor" id="abauthor">
            </form>


        </div>
        <button id="AddBtn">
            ADD BOOK
        </button>

        </div>

        <div id="itemBox">
        </div>
    </section>

    <script src="Task1/lib.js"></script>
</body>

</html>
